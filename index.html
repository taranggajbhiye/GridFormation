<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HexagonalGrid</title>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>

    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body onload="initialize();">
    <div class="header">
      <div  class="header_input">
        <input
          id="radiuslength"
          placeholder="Enter radius length"
         
        />
      </div>

      <div class="header_cursor">
        <a href="#" onclick="return setListenerBuffer();">
          Click here to pick a center
        </a>
      </div>

      <div class="header_btn_text">
        <h6>Click save button to generate download link.</h6>
        <button onclick="savefile()" class="header_btn">Save</button>
      </div>
    </div>
    <div id="map-canvas"></div>
    <footer class="footer"> Research project by TG(2019-21)</footer>
  </body>
</html>
